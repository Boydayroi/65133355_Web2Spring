<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
    <h2>Form Đăng Nhập</h2>
    <form action="Login.jsp" method="POST">
        <label>Tên đăng nhập:</label>
        <input type="text" name="username" placeholder="Nhập ABC" required><br><br>
        
        <label>Mật khẩu:</label>
        <input type="password" name="password" placeholder="Nhập MNK" required><br><br>
        
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>
